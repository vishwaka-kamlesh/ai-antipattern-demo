rules:
  - id: no-eq-string
    message: "Use .equals() instead of == for string comparison."
    languages: [java]
    severity: ERROR
    pattern: |
      if ($X == $Y) ...
    metavariable-types:
      $X: java.lang.String
      $Y: java.lang.String

  - id: java.empty-catch-block
    message: "Empty catch block found. Consider adding logging or handling the exception appropriately."
    languages:
      - java
    patterns:
      - pattern: |
          try {
            // ...
          } catch ($EXCEPTION $VAR) {
            // Empty block, potentially with comments or whitespace
            $OPTIONAL_COMMENT_OR_WHITESPACE
          }
    pattern-regex: |
      catch\\s*\\([^\\)]*\\)\\s*\\{((/\\*(.|[\\r\\n])*?\\*/)|\\s)*\\}
    severity: WARNING

  - id: no-print-stacktrace
    message: "Avoid printStackTrace(); use proper logging."
    languages: [java]
    severity: ERROR
    pattern: |
      $EX.printStackTrace()

  - id: no-system-out
    message: "Avoid System.out.println; use logging framework."
    languages: [java]
    severity: ERROR
    pattern: |
      System.out.println($X)
