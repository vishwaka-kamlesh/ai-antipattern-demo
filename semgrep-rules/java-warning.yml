rules:
  - id: no-eq-string
    message: "Use .equals() instead of == for string comparison."
    languages: [java]
    severity: ERROR
    pattern: |
      if ($X == $Y) ...
    metavariable-types:
      $X: java.lang.String
      $Y: java.lang.String

  - id: no-print-stacktrace
    message: "Avoid printStackTrace(); use proper logging."
    languages: [java]
    severity: ERROR
    pattern: |
      $EX.printStackTrace()

  - id: no-system-out
    message: "Avoid System.out.println; use logging framework."
    languages: [java]
    severity: ERROR
    pattern: |
      System.out.println($X)

  - id: hardcoded-credential
    message: "Hard-coded password / API key – store in config or secret manager."
    languages: [java]
    severity: ERROR
    pattern: |
      "$SECRET" = "$VALUE"
    metavariable-pattern:
      metavariable: $SECRET
      patterns:
        - pattern-either:
            - pattern: password
            - pattern: passwd
            - pattern: pwd
            - pattern: apiKey
            - pattern: secret
            - pattern: token
      language: java

  - id: no-thread-sleep
    message: "Thread.sleep() blocks the thread – use scheduled executors or awaitility."
    languages: [java]
    severity: ERROR
    pattern: |
      Thread.sleep($MS)
      