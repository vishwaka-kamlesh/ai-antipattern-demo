name: AI AntiPattern Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache Semgrep binary
      - name: Cache Semgrep binary
        uses: actions/cache@v4
        id: cache-semgrep
        with:
          path: ~/.local/bin/semgrep
          key: semgrep-binary-v1

      # Download Semgrep only if not cached
      - name: Download Semgrep binary if needed
        if: steps.cache-semgrep.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -L -o ~/.local/bin/semgrep \
            https://github.com/returntocorp/semgrep/releases/latest/download/semgrep-linux-amd64
          chmod +x ~/.local/bin/semgrep
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Ensure Semgrep is in PATH
      - name: Add Semgrep to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Cache pip for PyGithub only
      - name: Cache pip dependencies
        uses: actions/cache@v4
        id: cache-pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Semgrep scan
        run: ~/.local/bin/semgrep --version && python semgrep_diff_scan.py

      - name: AI Analysis
        run: python post_to_hf.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Post PR Comment
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-outputs
          path: |
            results.json
            ai_output.json
