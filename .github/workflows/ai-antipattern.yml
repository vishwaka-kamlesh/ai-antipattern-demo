name: AI AntiPattern Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache Semgrep binary to avoid reinstall every run
      - name: Cache Semgrep binary
        uses: actions/cache@v4
        id: cache-semgrep
        with:
          path: ~/.local/bin/semgrep
          key: semgrep-binary

      # Install Semgrep if cache miss
      - name: Install Semgrep (only if not cached)
        if: steps.cache-semgrep.outputs.cache-hit != 'true'
        run: |
          curl -sL https://semgrep.dev/install.sh | bash

      # Cache pip (tiny now, only PyGithub)
      - name: Cache pip dependencies
        uses: actions/cache@v4
        id: cache-pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run Semgrep (Diff Optimized Debug)
        run: python semgrep_diff_scan.py

      - name: AI Analysis
        run: python post_to_hf.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Post PR Comment
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-outputs
          path: |
            results.json
            ai_output.json
