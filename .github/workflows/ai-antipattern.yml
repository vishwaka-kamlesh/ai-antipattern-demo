name: AI AntiPattern Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep==1.143.0 requests==2.31.0 PyGithub==2.1.1

      - name: Run Semgrep (diff scan only)
        run: |
          semgrep --config semgrep-rules --json --diff-base ${{ github.event.pull_request.base.sha }} > results.json || true

      - name: AI Analysis
        run: python post_to_hf.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Post PR Comment
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-outputs
          path: |
            results.json
            ai_output.json
