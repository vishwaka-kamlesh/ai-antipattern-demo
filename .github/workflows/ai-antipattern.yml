name: AI AntiPattern Review

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: pip install semgrep requests pygithub

      - name: Run Semgrep
        id: semgrep
        run: |
          semgrep --config semgrep-rules --json > results.json || true
          # If no issues are found, mark NO_ISSUES=true
          if ! grep -q '"results": \[' results.json; then
            echo "NO_ISSUES=true" >> $GITHUB_ENV
          fi

      - name: Explain Issues using Hugging Face
        if: env.NO_ISSUES != 'true'
        run: python post_to_hf.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Post AI Comments on PR
        if: env.NO_ISSUES != 'true'
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail if Critical Issues
        if: env.NO_ISSUES != 'true'
        run: |
          if grep -q '"severity": *"ERROR"' results.json; then
            echo "‚ùå Critical anti-patterns found!"
            exit 1
          fi
