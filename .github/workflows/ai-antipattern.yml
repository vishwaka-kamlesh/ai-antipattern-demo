name: AI AntiPattern Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache the entire Python site-packages directory
      - name: Cache Python dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            ~/.cache/pip
            ~/.local/lib/python3.*/site-packages
            ~/.local/bin
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}-v1
          restore-keys: |
            ${{ runner.os }}-python-

      # Only install if cache miss
      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          pip install --no-compile --prefer-binary --disable-pip-version-check -r requirements.txt

      # Verify installation (runs even on cache hit)
      - name: Verify Dependencies
        run: |
          python -c "import semgrep; import github; import requests; print('Dependencies loaded successfully')"

      - name: Run Semgrep (Diff Optimized Debug)
        run: python semgrep_diff_scan.py

      - name: AI Analysis
        run: python post_to_hf.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Post PR Comment
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-outputs
          path: |
            results.json
            ai_output.json