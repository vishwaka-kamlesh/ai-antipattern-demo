name: AI AntiPattern Review

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: pip install semgrep requests pygithub

      - name: Run Semgrep
        run: semgrep --config semgrep-rules --json > results.json
        continue-on-error: true

      - name: Explain Issues using Hugging Face
        run: python post_to_hf.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Post AI Comments on PR
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail if Critical Issues
        run: |
          if grep -q "ERROR" results.json; then
            echo "‚ùå Critical anti-patterns found!"
            exit 1
          fi
