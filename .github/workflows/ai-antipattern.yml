name: AI AntiPattern Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Python with caching
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # Cache Semgrep binary
      - name: Cache Semgrep Binary
        id: cache-semgrep
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/semgrep
          key: semgrep-binary-1.143.1

      # Install only essential Python packages (2 packages, ~2-3s first run, ~0.5s cached)
      - name: Install Python Dependencies
        run: |
          pip install --no-compile --disable-pip-version-check PyGithub==2.1.1 requests==2.31.0

      # Install Semgrep binary only if not cached (~2-3s first run, ~0s cached)
      - name: Install Semgrep Binary
        if: steps.cache-semgrep.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://github.com/returntocorp/semgrep/releases/download/v1.143.1/semgrep-v1.143.1-ubuntu-generic-x86_64.tgz | tar -xz
          chmod +x semgrep
          sudo mv semgrep /usr/local/bin/

      # Verify Semgrep is available
      - name: Verify Semgrep
        run: semgrep --version

      - name: Run Semgrep (Diff Optimized Debug)
        run: python semgrep_diff_scan.py

      - name: AI Analysis
        run: python post_to_hf.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Post PR Comment
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-outputs
          path: |
            results.json
            ai_output.json