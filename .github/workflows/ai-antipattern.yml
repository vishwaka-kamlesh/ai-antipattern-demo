name: Semgrep AntiPattern Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [ main ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Install Semgrep CLI (v1 stable)
        run: pip install "semgrep==1.144.0"

      - name: Diff scan only changed lines
        run: python semgrep_diff_scan.py

      - name: Comment on PR like a sassy bot
        run: python comment_on_pr.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
